<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bc4d064067.js" crossorigin="anonymous"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <section class='game'>
  <header>
    <h1>Tic-Tac-Toe
    </h1>
    <img class='logo' src="./logo.svg" alt="">
  </header>
  <div id='players-display'>
    <div>
      <h3><span class='name-a'>Player O</span></h3>
      <p class='name name-a'>____</p>
    </div>
    <div>
      <h3><span class='name-b'>Player X</span></h3>
      <p class='name name-b'>____</p>
    </div>
    <div id='scores'>
      <p class="score"><strong>Score</strong></p>
      <p class="player-score score-a">0</p>
      <p class="player-score score-b">0</p>
    </div>
  </div>
  <div class='game-board'>
    <ul>
      <li class='play-again hidden'>
        <h3 class="msg"></h3>
        <button class="tic-btn" type="button" id="play-again"> Play again</button>
      </li>
      <li class='start-game'>
        <form onsubmit="return false" id="start-game">
          <h3>Chose the players names</h3>
          <div class='player-inputs'>
            <label>
              Player 1:
              <input name='player1' type="text" required>
            </label>
            <label>
              Player 2:
              <input name='player2' type="text" required>
            </label>
          </div>
          <button class="tic-btn" type="submit"> Start the game</button>
        </form onsubmit="startGame(this)">
      </li class='play-again hidden'>
      <li class="cell" id="0"></li>
      <li class="cell" id="1"></li>
      <li class="cell" id="2"></li>
      <li class="cell" id="3"></li>
      <li class="cell" id="4"></li>
      <li class="cell" id="5"></li>
      <li class="cell" id="6"></li>
      <li class="cell" id="7"></li>
      <li class="cell" id="8"></li>
    </ul>
  </div>
  <button class="tic-btn reset-btn" type="button" id="reset-game"> Reset Game</button>

  </section>
  <footer class="footer">
    2020 - by <a href='https://github.com/uryelah'><i class="fab fa-github"></i>
      uryelah</a> &
      <a href='https://github.com/thsvr'><i class="fab fa-github"></i>
        thsvr</a>
        Icons made with: 
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
